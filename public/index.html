<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />
  <style>
    .loading_wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      display: block;
      position: absolute;
    }

    .loader_logo {
      height: 80px;
      width: 80px;
      position: absolute;
      left: calc(50% - 50px);
      top: 38%;
    }

    .loader_logo img {
      height: 100%;
      width: 100%;
    }

    .loading {
      border: 3px solid #eaf4fb;
      position: absolute;
      left: calc(50% - 35px);
      top: 50%;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border-top-color: #6cdcd4;
      animation: loader 1s ease-in-out infinite;
      -webkit-animation: loader 1s ease-in-out infinite;
    }

    @keyframes loader {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes loader {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes page-loader {
      0% {
        transform: translate(5.14px, 35px) scale(0);
      }

      25% {
        transform: translate(5.14px, 35px) scale(0);
      }

      50% {
        transform: translate(5.14px, 35px) scale(1);
      }

      75% {
        transform: translate(35px, 35px) scale(1);
      }

      100% {
        transform: translate(70px, 35px) scale(1);
      }
    }

    @keyframes page-loader-r {
      0% {
        transform: translate(70px, 35px) scale(1);
      }

      100% {
        transform: translate(70px, 35px) scale(0);
      }
    }

    @keyframes page-loader-c {
      0% {
        background: #2ec4b6
      }

      25% {
        background: #2ec4b6
      }

      50% {
        background: #2ec4b6
      }

      75% {
        background: #2ec4b6
      }

      100% {
        background: #2ec4b6
      }
    }

    .page-loader div {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transform: translate(30px, 30px) scale(1);
      background: #2ec4b6;
      animation: page-loader 2.083333333333333s infinite cubic-bezier(0, 0.5, 0.5, 1);
    }

    .page-loader div:nth-child(1) {
      background: #2ec4b6;
      transform: translate(60px, 30px) scale(1);
      animation: page-loader-r 0.5208333333333333s infinite cubic-bezier(0, 0.5, 0.5, 1), page-loader-c 2.083333333333333s infinite step-start;
    }

    .page-loader div:nth-child(2) {
      animation-delay: -0.5208333333333333s;
      background: #2ec4b6;
    }

    .page-loader div:nth-child(3) {
      animation-delay: -1.0416666666666665s;
      background: #2ec4b6;
    }

    .page-loader div:nth-child(4) {
      animation-delay: -1.5624999999999998s;
      background: #2ec4b6;
    }

    .page-loader div:nth-child(5) {
      animation-delay: -2.083333333333333s;
      background: #2ec4b6;
    }

    .page-loader {
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      width: 130px;
      height: 130px;
      margin: 0 auto;
      top: 50%;
      -moz-transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      z-index: 99999;
    }
    #page-loader:before {
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      background-color: #fff;
      top: 0;
      bottom: 0;
      z-index: 9999;
    }
    #page-loader.show {
      display: block;
    }
    #page-loader.hide {
      display: none;
    }

    .page-loader div {
      box-sizing: content-box;
    }
  </style>

  <title>THDC</title>
</head>

<body class="text-left">
  <noscript>
    <strong>
      We're sorry but gull-vue doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="page-loader">
    <div class="page-loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="app"></div>
</body>

</html>
